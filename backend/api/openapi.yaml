openapi: '3.0.3'

info:
  description: Medicine Tracker
  version: 0.1.0
  title: Medicine Tracker

servers:
  - url: http://localhost:4000/v0

paths:
  /medicine/{googleID}:
    get:
      description: Show all medicine from customers
      parameters:
      - name: googleID
        in: path
        description: googleID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Found list of medicine from customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicineArray'
        401:
          description: Unauthorized!
        404:
          description: Customer not found

    post:
      description: Create new medicine for customer
      parameters:
      - name: googleID
        in: path
        description: googleID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      requestBody:
        description: New Medicine
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Medicine'
      responses:
        201:
          description: Application response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Medicine'
        409:
          description: Invalid Medicine

  /customer/{googleID}:
    get:
      description: Show the customer Info
      parameters:
      - name: googleID
        in: path
        description: googleID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Found Customer Info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        401:
          description: Unauthorized!
        404:
          description: Customer not found
    post:
      description: Create new customer
      parameters:
      - name: googleID
        in: path
        description: googleID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      requestBody:
        description: New Customer
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        201:
          description: Application response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        409:
          description: Invalid Medicine

components:
  schemas:
    ID:
      type: string
    
    MedicineArray:
      type: array
      items:
        $ref: '#/components/schemas/Medicine'

    Medicine:
      type: object
      properties:
        name:
          type: string
        description:
          type: string

    Customer:
      type: object
      properties:
        medicineArray:
          $ref: '#/components/schemas/MedicineArray'
    