openapi: '3.0.3'

info:
  description: Medicine Tracker
  version: 0.1.0
  title: Medicine Tracker

servers:
  - url: http://localhost:4000/v0

paths:
  /medicine/{googleID}:
    get:
      description: Show all medicine from customers
      parameters:
      - name: googleID
        in: path
        description: google ID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Found all of customer's medicine
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicineArray'
        404:
          description: Customer not found

    post:
      description: Create new medicine for customer
      parameters:
      - name: googleID
        in: path
        description: google ID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      requestBody:
        description: New Medicine
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Medicine'
      responses:
        201:
          description: Medicine created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Medicine'
        409:
          description: Invalid medicine

  /medicine/{medicineID}:
    delete:
      description: Delete a medicine
      parameters:
      - name: medicineID
        in: path
        description: medicine ID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Medicine found and deleted
        404:
          description: Medicine not found

  /customer/{googleID}:
    get:
      description: Show the customer's information
      parameters:
      - name: googleID
        in: path
        description: google ID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      responses:
        200:
          description: Found customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        404:
          description: Customer not found

    post:
      description: Create new customer
      parameters:
      - name: googleID
        in: path
        description: google ID
        required: true
        schema:
          $ref: '#/components/schemas/ID'
      responses:
        201:
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        409:
          description: Invalid customer

components:
  schemas:
    ID:
      type: string

    MedicineArray:
      type: array
      items:
        $ref: '#/components/schemas/Medicine'

    Medicine:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        frequency:
          type: number
        doses: 
          type: number
        totalAmount:
          type: number

    Customer:
      type: object
      properties:
        googleID:
          type: string
    